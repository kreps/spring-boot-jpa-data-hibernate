<table class="table table-striped">
    <tr th:each="task,iterationStatus  : ${tasks}">
        <td th:text="${iterationStatus.count}">1</td>
        <td th:text="${task.id}">001</td>
        <td th:text="${task.summary}">Name</td>
        <td th:text="${task.accountId}">Name</td>
        <td><input type="checkbox" th:checked="${task.done}"/></td>
    </tr>
</table>
