<div th:if="${param.error}" class="alert alert-danger">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    Invalid username and password.
</div>
<div th:if="${param.logout}" class="alert alert-warning">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    You have been logged out.
</div>
<div>
    <form th:action="@{/register}" th:object="${account}" method="post" class="form-horizontal" >

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{username}" name="username"/>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{email}" name="email"/>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" th:field="*{password}" name="password"/>
            </div>

        </div>
        <div><input class="btn btn-success" type="submit" value="Create account"/></div>
    </form>
</div>
